[package]
name = "swagger"
version = "6.2.1"
authors = ["Metaswitch Networks Ltd"]
license = "Apache-2.0"
description = "A set of common utilities for Rust code generated by swagger-codegen"
homepage = "https://github.com/Metaswitch/swagger-rs"
repository = "https://github.com/Metaswitch/swagger-rs"
readme = "README.md"
keywords = ["swagger"]
edition = "2018"

[badges.travis-ci]
repository = "Metaswitch/swagger-rs"

[features]
default = ["serdejson"]
multipart_form = ["mime"]
multipart_related = ["mime_multipart", "mime"]
serdejson = ["serde", "serde_json"]
server = ["hyper/server"]
http1 = ["hyper/http1"]
http2 = ["hyper/http2"]
client = ["hyper/client"]
tcp = ["hyper/tcp"]
tls = ["native-tls", "openssl", "hyper-openssl", "hyper-tls"]
uds = ["tokio", "tokio/net"]
conversion = ["frunk", "frunk_derives", "frunk_core", "frunk-enum-core", "frunk-enum-derive"]

[dependencies]
base64 = "0.21"
serde = { version = "1.0.119", optional = true, features = ["derive"] }
serde_json = { version = "1.0", optional = true }
hyper = "0.14"
slog = { version = "2", features = [ "max_level_trace", "release_max_level_debug"] }
uuid = { version = "1.1", features = ["serde", "v4"] }
hyper-old-types = { git = "https://github.com/yumemi-inc/hyper-old-types.git", rev = "9760d01" }
futures = "0.3"

# Conversion
frunk = { version = "0.4", optional = true }
frunk_derives = { version = "0.4", optional = true }
frunk_core = { version = "0.4", optional = true }
frunk-enum-derive = { git = "https://github.com/Metaswitch/frunk-enum.git", rev = "99abc11", optional = true }
frunk-enum-core = { git = "https://github.com/Metaswitch/frunk-enum.git", rev = "99abc11", optional = true }

# multipart/form-data
mime = { version = "0.3", optional = true }

# multipart/related
mime_multipart = {version = "0.6", optional = true}

# UDS (Unix Domain Sockets)
tokio = { version = "1.0", default-features = false, optional = true }

[target.'cfg(not(any(target_os = "macos", target_os = "windows", target_os = "ios")))'.dependencies]
hyper-openssl = { version = "0.9.0", optional = true }
openssl = { version = "0.10.28", optional = true }

[target.'cfg(any(target_os = "macos", target_os = "windows", target_os = "ios"))'.dependencies]
hyper-tls = { version = "0.5", optional = true }
native-tls = { version = "0.2", optional = true }

[dev-dependencies]
tokio = {version = "1.0", features = ["macros", "rt"]}
bytes = "1.0"
hyper = { version = "0.14", features = ["client", "http1", "tcp"] }
